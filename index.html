<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gradie Sign</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="conteiner-principal">
        <div class="conteiner-gradie">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>

            <div>
                <img class="imagem-iphone" src="src/imagens/iPhone Mockup.png" alt="Imagem de um celular iPhone">
            </div>
        </div>

        <div class="conteiner-login">
            <h2>Login</h2>

            <div class="formulario">

                <form action="index.html" method="get">
                    <label class="titulo-email email">Email</label> <br>
                    <input class="input-email email" type="email" name="email" id="email" placeholder="john@example.com"> <br>

                    <label class="titulo-senha senha">Password</label> <br>
                    <input class="input-senha senha" type="password" name="senha" id="senha" placeholder="At least 8 characteres">

                    <div class="check-box">
                        <input type="checkbox" name="termos" id="termos">
                        <label>By creating an account, you agree to the <Span><a href="#">Terms & Conditions.</a></Span></label>
                    </div>

                    <div class="conteiner-botao">
                        <input class="botao" type="button" value="Create an Account">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
